<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favicon.png">
    <title>Dragon Ball Super | Consumo de API RESTful</title>
</head>

<body>
    <main class="container text-center d-flex flex-column justify-content-center">

        <div class="row">
            <div class="my-3">
                <h1 class="font-weight-bold text-primary">
                    <strong>Dragon Ball Super</strong>
                </h1>
            </div>
            <div class="my-3">
                <p class="lead"><strong>Genera una batalla aleatoria</strong></p>
            </div>
        </div>

        <div class="row" id="personajes">
            <article class="col border border-black border-3 rounded-3" id="per-1">
                <div class="img-wall py-3">
                    <img>
                </div>
                <p class="lead info bg-dark text-white rounded"></p>
                <p class="lead info bg-primary text-white rounded"></p>
            </article>

            <article class="col">
                <div>
                    <button type="submit" class="btn btn-primary" onclick="btnRotar()">Generar</button>
                    <hr>
                    <p class="lead"><strong>VS</strong></p>
                </div>
            </article>

            <article class="col border border-black border-3 rounded-3" id="per-2">
                <div class="img-wall py-3">
                    <img>
                </div>
                <p class="lead info bg-dark text-white rounded"></p>
                <p class="lead info bg-primary text-white rounded"></p>
            </article>
        </div>

        <div class="row">
            <div class="my-3">
                <h1 class="font-weight-bold text-primary">
                    <strong>Lista de usuarios</strong>
                </h1>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped table-hover border border-3 border-black">
                <thead>
                    <tr>
                        <th class="bg-dark text-white">ID</th>
                        <th class="bg-dark text-white">NAME</th>
                        <th class="bg-dark text-white">EMAIL</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>

            </table>
        </div>


        <div class="row">
            <footer>
                <p class="text-secondary py-5">Todos los derechos reservados @JohnMata0427 ðŸ““</p>
            </footer>
        </div>
    </main>

    <script src="./dataDBS.js"></script>
    <script src="./dataUsers.js"></script>
</body>

</html>
